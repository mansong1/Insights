apiVersion: apps/v1
kind: Deployment
metadata:
  name: platformengine-deployment
spec:
  selector:
    matchLabels:
      app: platformengine
  template:
    metadata:
      labels:
        app: platformengine
    spec:
      containers:
      - name: platformengine
        image: mansong/platformengine:7.1
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
