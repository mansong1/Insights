<div class="arrange-horizontally-Dialog" style="background-color:#00B140 !important">
    <div class="gridheadercenter">
        <pre class="showDialogHeadingCss">Add Mailing details</pre>
    </div>
    <div class="closeIconCss">
        <a (click)="closeEmailConfigDialog()">
            <mat-icon class="closeicon" svgIcon="close_dialog"> </mat-icon>
        </a>
    </div>
</div>
<table class="mat-elevation-z8 mat-table">
    <thead></thead>
    <tbody>
        <tr class="mat-row-webhook">
            <td class="mat-cell" class="columnName">
                <span class="mainText">From</span>
                <span style="color:#ff0000;">*</span>
            </td>
            <td class="columnComponent">
                <input maxlength="40" class="form-control" type="text"
                    [(ngModel)]="senderEmailAddress" name="senderEmailAddress">
            </td>
        </tr>
        <tr class="mat-row-webhook">
            <td class="mat-cell" class="columnName">
                <span class="mainText">To</span>
            </td>
            <td class="columnComponent">
                <textarea [(ngModel)]="receiverEmailAddress" name="receiverEmailAddress" class="frmTxtarea" style="height:60px"></textarea>
            </td>
        </tr>
        <tr class="mat-row-webhook">
            <td class="mat-cell" class="columnName">
                <span class="mainText">Cc</span>
            </td>
            <td class="columnComponent">
                <textarea [(ngModel)]="receiverCCEmailAddress" name="receiverCCEmailAddress" class="frmTxtarea" style="height:60px"></textarea>
            </td>
        </tr>
        <tr class="mat-row-webhook">
            <td class="mat-cell" class="columnName">
                <span class="mainText">Bcc</span>
            </td>
            <td class="columnComponent">
                <textarea [(ngModel)]="receiverBCCEmailAddress" name="receiverBCCEmailAddress" class="frmTxtarea" style="height:60px"></textarea>
            </td>
        </tr>
        <tr class="mat-row-webhook">
            <td class="mat-cell" class="columnName">
                <span class="mainText">Subject</span>
                <span style="color:#ff0000;">*</span>
            </td>
            <td class="columnComponent">
                <input maxlength="100" class="form-control" type="text"
                    [(ngModel)]="mailSubject" name="mailSubject">
            </td>
        </tr>
        <tr class="mat-row-webhook">
            <td class="mat-cell" class="columnName">
                <span class="mainText">Mail Body Template</span>
                <span style="color:#ff0000;">*</span>
            </td>
            <td class="columnComponent">
                <textarea [(ngModel)]="mailBodyTemplate" name="mailBodyTemplate" class="frmTxtarea"></textarea>
            </td>
        </tr>
    </tbody>
</table>
<div style="background-color:#ffffff">
    <button mat-raised-button (click)="closeEmailConfigDialog()" class="configureBut" style="margin-top:2%;width:130px;margin-left: 56%; margin-bottom: 15px;">
        CANCEL
    </button>
    <button mat-raised-button (click)="saveEmailConfig()" class="configureBut" style="margin-left: 3%;width:130px;padding-left: 10px;padding-right: 10px;">
       {{buttonName}}
    </button>
</div>
