<div class="arrange-horizontally-Dialog" style="background-color: #FF8F1C;">
    <div class="gridheadercenter">
        <pre class="showDialogHeadingCss">{{data.title}}</pre>
    </div>
    <div class="closeIconCss">
        <a (click)="closeShowDetailsDialog()">
            <mat-icon class="closeicon" svgIcon="close_dialog"> </mat-icon>
        </a>
    </div>
</div>
<div>
    <table mat-table [dataSource]="listOfKpis" multiTemplateDataRows matSort>
        <ng-container matColumnDef="kpiId">
            <th style="border-radius: 0 0 0 0 !important;" mat-header-cell *matHeaderCellDef class="dialogtableHeaderCss"
                mat-sort-header>KPI ID</th>
            <td mat-cell *matCellDef="let element" style="width:10% !important;padding-left: 5% !important;">
                {{element.kpiId}}
            </td>
        </ng-container>

        <ng-container matColumnDef="kpiName">
            <th style="border-radius: 0 0 0 0 !important;" mat-header-cell *matHeaderCellDef class="dialogtableHeaderCss"
                mat-sort-header>KPI Name</th>

            <td mat-cell *matCellDef="let element" style="width:30% !important"> {{element.kpiName}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="dialogtableHeaderCss"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    <mat-paginator [style.height.%]="8" #paginator pageSize="5" *ngIf="showPagination" showFirstLastButtons class="paginationStyle">
    </mat-paginator>
</div>
