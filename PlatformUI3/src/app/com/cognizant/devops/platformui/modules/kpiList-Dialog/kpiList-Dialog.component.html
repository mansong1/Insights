<div class="arrange-horizontally-Dialog" style="background-color: #FF8F1C;">
  <div class="gridheadercenter">
    <pre class="showDialogHeadingCss">KPI Search</pre>
  </div>
  <div class="closeIconCss">
    <a (click)="closeShowDetailsDialog()">
      <mat-icon class="closeicon" svgIcon="close_dialog"> </mat-icon>
    </a>
  </div>
</div>
<div class="filterGroup">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" class="form-control">
</div>
<div>
  <div>
    <mat-radio-group [(ngModel)]="selectedKpi">
      <table mat-table [dataSource]="kpiDatasource" multiTemplateDataRows matSort style="margin:1%">
        <ng-container matColumnDef="radio">
          <th mat-header-cell *matHeaderCellDef class="dialogtableHeaderCss"></th>
          <td mat-cell *matCellDef="let element " style="width:5% !important">
            <mat-radio-button [value]="element" color="primary"></mat-radio-button>
          </td>
        </ng-container>
        <ng-container matColumnDef="kpiId">
          <th style="border-radius: 0 0 0 0 !important;" mat-header-cell *matHeaderCellDef class="dialogtableHeaderCss"
            mat-sort-header>KPI ID</th>
          <td mat-cell *matCellDef="let element" style="width:10% !important;padding-left: 5% !important;">
            {{element.kpiId}}
          </td>
        </ng-container>

        <ng-container matColumnDef="kpiName">
          <th style="border-radius: 0 0 0 0 !important;" mat-header-cell *matHeaderCellDef class="dialogtableHeaderCss"
            mat-sort-header>KPI Name</th>

          <td mat-cell *matCellDef="let element" style="width:20% !important"> {{element.kpiName}} </td>
        </ng-container>
        <ng-container matColumnDef="category">
          <th style="border-radius: 0 0 0 0 !important;" mat-header-cell *matHeaderCellDef class="dialogtableHeaderCss"
            mat-sort-header>Category</th>

          <td mat-cell *matCellDef="let element" style="width:10% !important"> {{element.category}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="dialogtableHeaderCss"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    </mat-radio-group>
    <div>
      <mat-dialog-actions class="mat-dialog-actions-button">
        <button mat-raised-button (click)="onOkClick()">OK</button>
      </mat-dialog-actions>
    </div>
    <mat-paginator [style.height.%]="8" #paginator pageSize="5" showFirstLastButtons class="paginationStyle">
    </mat-paginator>
  </div>
