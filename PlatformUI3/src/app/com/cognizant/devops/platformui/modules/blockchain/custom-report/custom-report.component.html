<div class="pageCss">
    <div layout layout-align="left" class="titleStyle">
        <div>Audit Reporting |
            <a class="greenTitleTxt">Query Builder</a>
        </div>
    </div>

    <div class="orangeStripCss"></div>

    <div layout layout-align="left" class="sectionHeadingStyle">
        <div layout> &nbsp; Query Builder
            <span class="sectionSubHeading"> ( Add / Edit / Delete - Query Builder) </span>
        </div>
    </div>

    <div class="loading-indicator">
        <mat-progress-spinner [diameter]="100" *ngIf="showThrobber" color="primary" mode="indeterminate">
        </mat-progress-spinner>
    </div>
    <div class="btnAlign">
        <button mat-icon-button (click)="addReport()">
            <mat-icon title="Add Custom Report" class="mat-icon material-icons">
                add_circle
            </mat-icon>
            <mat-icon svgIcon="lineInButton" class="mat-icon material-icons">
            </mat-icon>
        </button>

        <button mat-icon-button (click)="editReport()">
            <mat-icon title="Edit " class="mat-icon material-icons">
                edit
            </mat-icon>
        </button>

        <button mat-icon-button (click)="deleteReport()">
            <mat-icon title="Delete " class="mat-icon material-icons">
                delete
            </mat-icon>
        </button>

        <button mat-icon-button (click)="testReport()">
            <mat-icon title="Test Report" class="mat-icon material-icons">
                assessment
            </mat-icon>
        </button>
    </div>

    <div>
        <mat-radio-group [(ngModel)]="selectedAgent">
            <table mat-table [dataSource]="userDataSource" multiTemplateDataRows matSort>
                <!-- Radio Button Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef class="tableHeaderCss" style="width:10% !important">Select</th>
                    <td mat-cell *matCellDef="let element " style="width:10% !important">
                        <mat-radio-button [value]="element" color="primary"></mat-radio-button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="reportName">
                    <th mat-header-cell *matHeaderCellDef class="tableHeaderCss" mat-sort-header>Report Name</th>
                    <td mat-cell *matCellDef="let element" style="width:45% !important"> {{element.reportName}} </td>
                </ng-container>
                <ng-container matColumnDef="frequency">
                    <th mat-header-cell *matHeaderCellDef class="tableHeaderCss" mat-sort-header>Frequency</th>
                    <td mat-cell *matCellDef="let element" style="width:45% !important"> {{element.frequency}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tableHeaderCss"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
            </table>
        </mat-radio-group>
    </div>
    <mat-paginator #paginator [pageSize]="MAX_ROWS_PER_TABLE" showFirstLastButtons class="paginationStyle"></mat-paginator>
</div>
