<div class="arrange-horizontally-Dialog" style="background-color:#00B140 !important">
    <div class="gridheadercenter">
        <pre class="showDialogHeadingCss">Add Tasks to Workflow</pre>
    </div>
    <div class="closeIconCss">
        <a (click)="closeShowDetailsDialog()">
            <mat-icon class="closeicon" svgIcon="close_dialog"> </mat-icon>
        </a>
    </div>
</div>
<div class="flex2">
    <label class="SubHeading">Task Lists for Workflow</label>
    <label class="SubHeading">Selected Tasks for Execution</label>
</div>
<div class="infoHeaderText">
    <label>(Please insure the task is in correct sequence)
    </label>
</div>


<div class="flex">
    <div class="container" dragula="TASKS" [(dragulaModel)]="listOftasks" (dragulaModelChange)="listOftasks = $event">
        <div class="task" id="fromAllTaskList" *ngFor="let task of listOftasks">{{ task.description }}</div>
    </div>
    <div class="container" dragula="TASKS" [(dragulaModel)]="targetTasks">
        <div class="task" id="fromSelectedTaskList" *ngFor="let task of targetTasks">{{ task.description }}</div>
    </div>
</div>

<div style="background-color:#ffffff">
    <button mat-raised-button (click)="closeShowDetailsDialog()" class="configureBut" style="margin-top:2%;width:130px;margin-left: 55%; margin-bottom: 15px;">
        CANCEL
    </button>
    <button mat-raised-button (click)="savetasks()" class="configureBut" style="margin-left: 3%;width:130px;padding-left: 10px;padding-right: 10px;">
        ADD
    </button>
</div>
